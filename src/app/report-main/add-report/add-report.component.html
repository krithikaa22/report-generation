<div class="main">
    <div class="sidemenu">
        <ul>
          <li>
            <a href="/report">Report</a>
          </li>
          <li>
            <a href="/chart">Charts</a>
          </li>
        </ul>
      </div>
    <div class="table">
        <h3>Add Report</h3>
        <div class="main-div">
            <div class="header">
                <input nz-input placeholder="Basic usage" [(ngModel)]="name" />
                <input nz-input placeholder="Basic usage" [(ngModel)]="descp" />
            </div>
            <div class="main-div-sidemenu">
                <div class="section-option">
                    <div class="container">
                        <nz-select [(ngModel)]="table_val" (ngModelChange)="report()"  nzPlaceHolder="Select report type">
                            <nz-option nzValue="{{item}}" nzLabel="{{item}}" *ngFor="let item of reports" ></nz-option>
                        </nz-select>

                        <nz-select [(ngModel)]="filter_val" (ngModelChange)="drop()"  nzPlaceHolder="Select filter">
                            <nz-option nzValue="{{item}}" nzLabel="{{item}}" *ngFor="let item of filter" ></nz-option>
                        </nz-select>

                        <nz-select [(ngModel)]="temp"  nzPlaceHolder="Select">
                            <nz-option nzValue="{{item}}" nzLabel="{{item}}" *ngFor="let item of content_complete" ></nz-option>
                        </nz-select>
                      
                    </div>
                </div>
                <div class="main-area">
                    <div class="container">
                        <nz-tag class="report-items" nzMode="checkable" [nzChecked]="false" *ngFor="let item of mainarea">{{item}}</nz-tag>
                        <div cdkDrag class="reports-main">
                            <div class="report-table" *ngFor="let item of table_content_complete">
                                <p>{{item.name}}</p>
                                <table>
                                    <thead>
                                     <th *ngFor="let head of item.header">
                                         {{head}}
                                     </th>
                                    </thead> 
                                    <tbody>
                                     <tr *ngFor="let row of item.rows">
                                         <td *ngFor="let i of row[0] | keyvalue">{{i.value}}</td>
                                     </tr>
                                    </tbody>
                                 </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>
                      
            <div class="btn-div">
                <button (click)="submit()">Add</button>
            </div>
        </div>
    </div>
</div>
